<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Map</title>
	<!--<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />

<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script> -->
<link rel="stylesheet" href="leaflet/leaflet.css" /> 
<script src="leaflet/leaflet.js"></script> 
 <script type="text/javascript" src="cordova.js"></script>
<style>
body {
    padding: 0;
    margin: 0;
}
html, body, #map {
    height: 100%;
    width: 100vw;
}
</style> 
  </head>
  <body>
    <div id="map"></div>
<script>
var app = {

    // Application Constructor
    initialize: function() {
        this.bindEvents();
    },

    // Bind Event Listeners
    //
    // Bind any events that are required on startup. Common events are:
    // 'load', 'deviceready', 'offline', and 'online'.
    bindEvents: function() {
        document.addEventListener('deviceready', this.onDeviceReady, false);
    },
    // deviceready Event Handler
    //
    // The scope of 'this' is the event. In order to call the 'receivedEvent'
    // function, we must explicitly call 'app.receivedEvent(...);'
    onDeviceReady: function() {

        app.receivedEvent('deviceready');

        app.map = app.createMap();

    },
    // Create map with
    //
    // * base map (default: OSM)
    // * zoom controls
    // * edit controls
    // * geo-search control (default: Google)
    //
    createMap: function() {

        var map = L.map('map');

    L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);
	
	


app.map.on('locationfound', onLocationFound);
app.map.on('locationerror', onLocationError);

     return map;
    },
	   onLocationFound: function(e) {
        var radius = e.accuracy / 2;
        L.marker(e.latlng).addTo(app.map)
            .bindPopup("You are within " + radius + " meters from this point").openPopup();
        L.circle(e.latlng, radius).addTo(app.map);
    }
    onLocationError: function(e) {
        alert(e.message);
    }
      };

app.initialize();


</script>
 

</script>
  </body>
</html>
